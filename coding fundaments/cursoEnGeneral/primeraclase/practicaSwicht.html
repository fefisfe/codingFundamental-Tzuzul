<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num= parseInt(prompt("Ingrese un numero del 1 al 5"))
        switch(num){// Variable sea distinta de undefined,null,Nan,0,""(string vacia)
         case 1: //no es condición, es un valor más específico
            console.log("Num tiene valor 1")
            break//distinción entre casos, es como un freno
        case 2:
            console.log("Num tiene valor 2")
            break
        case 3:
            console.log("Num tiene valor 3")
            break
        case 4:
            console.log("Num tiene valor 4")
            break 
        case 5: 
            console.log("Num tiene valor 5")
            break 
        default: 
            console.log("Usted no ingreso ningun numero del 1 al 5")        
        }//Sintaxis Simple

        switch(num){
            case 1:
            case 3:
            case 5:
                console.log("Número impar")
                break
            case 2:
            case 4: 
                console.log("Número par")
                break 
            default: 
               console.log("Usted no ingresó ningún número del 1 al 5")

        }//Sintaxis Múltiple
        
        if(num % 2 == 0){
            console.log("Este numero es par")
        }
    </script>
</body>
</html>
